<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-12">
                <h3>Payment form example</h3>
            </div>
        </div>
        <div class="row mx-2">
            <div class="col-12 bg-danger-subtle">
                <p> Some fields are missing</p>
            </div>
        </div>
        <div class="container-fluid ">        
            <form class="row g-3">
                <div class="col-5 pt-2">
                    <label for="CardNumber" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-3 pt-2">
                    <label for="CVC" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="inputCVC" placeholder="0000">
                </div>
                <div class="col-4 pt-2">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <div class="dollarsign d-flex">
                        <span><strong>$</strong></span>
                        <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                </div>                    
                </div>
                <div class="col-6">
                    <label for="inputfirstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirstname" >
                </div>
                <div class="col-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastname" >
                </div>
                <div class="col-6">
                    <label for="inpuCity" class="form-label">City</label>
                    <input type="text"  id="inputCity" class="form-control">
                </div>
                <div class="col-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option>...</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-6 mt-3">
                    <label for="inpuCity" class="form-label">We accept:</label>
                        <div class="cards col-3 p-1 d-flex justify-content-around" >
                            <label class="radio-inline ">
                            <input type="radio" name="optradio" checked><i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                            <label class="radio-inline">
                            <input type="radio" name="optradio"><i class="fa-brands fa-cc-visa"></i>
                            </label>
                            <label class="radio-inline">
                            <input type="radio" name="optradio"><i class="fa-brands fa-cc-diners-club"></i>
                            </label>
                            <label class="radio-inline">
                            <input type="radio" name="optradio"><i class="fa-brands fa-cc-amex"></i>
                            </label>
                        </div>
                </div>
                <div class="col-6">
                    <label for="Message" class="form-label">Message:</label>
                    <textarea class="form-control" id="Message" rows="3"></textarea>
                    Add any notes here.
                </div>
                <div class="col-12">
                    <div class="buttons float-end ">
                    <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
                    <button type="button" class="btn btn-primary btn-sm">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
